<html>
<head>
<style>
    ol li{
        list-style-type: none;
    }
    ol li:before{
        counter-increment: li;
        content: counter(li);
        position: absolute;
        background: gray;
        color: white;
        margin-top: 3px;
        margin-left: -25px;
        width: 1.65em;
        height: 1.65em;
        border-radius: 0.825em;
        text-align: center;
        font-size: .65em;
        line-height: 1.7em;
        transition: all .3s ease-out;
    }
    ol li:first-child{
        counter-reset: li;
    }
    ol li:hover:before{
        transform: rotate(360deg);
    }
</style>
</head>
<body>
    <ol>
    <li><a href="/posts/cmds_sample/">常用指令记录</a></li>
    <li><a href="/posts/ip_geolocation/">IP Geolocation API</a></li>
    <li><a href="/posts/chrome_extensions/">Chrome常用插件</a></li>
    <li><a href="/posts/noise_suppression/">图像的噪音抑制</a></li>
    <li>...</li>
    </ol>
</body>
</html>
