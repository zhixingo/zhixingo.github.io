<!DOCTYPE html>
<html>
<head>
    <title>PDF阅读</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/celestezj/ImageHosting/img/20210207091812.png">
    <style type="text/css">
        html, body{
            margin: 0px;
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        .left_content,
        .right_content {
            height: 100%;
            float: left;
            //transition: .2s;
        }
        .left_content {
            width: 300px;
            margin-left: -300px; /*0px（open side menu default）*/
            background-color: #787878;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .right_content {
            width: 100%; /*calc(100% - 300px)*/
        }
        .left_content::-webkit-scrollbar {
            width: 0 !important;
        }
        #btn {
            position: absolute;
            top: 22%;
            left: -2px; /*298px*/
            height: 75px;
            border: 0;
            background: #787878;
            color: #fff;
            cursor: pointer;
            border-left: 2px solid #787878;
            border-radius: 3px;
            opacity: .5;
            //transition: .2s;
        }
        button:focus{
            outline: none;
        }
        #btn:hover{
            opacity: 1;
        }
        .left_content * {
            margin: 0;
            padding: 0;
        }
        .left_content ul {
            font-size: 13px;
        }
        .left_content ul li {
            height: 25px;
            line-height: 25px;
            border-bottom: 1px solid #fff;
            list-style-type: none;
            text-align: center;
        }
        .left_content ul li span.link {
            width: 100%;
            height: 100%;
            text-decoration-line: none;
            color: #fff;
            display: inline-block;
            white-space: nowrap;
        }
        .left_content ul li span.link:hover {
            background: #dddedf;
            cursor: pointer;
            color: black;
        }
        .left_content ul li:first-child {
            font-size: 16px;
            font-weight: 600;
            height: 45px;
            line-height: 22px;
            padding: 7px 0 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left_content" id="box">
            <button id="btn">三</button>
            <ul>
                <li>
                    📚 文档目录
                    <br><span style="font-size:5px;font-weight:100">—— muggledy</span>
                </li>
                <li><span class="link" alt="./pdfjs-dist/web/viewer.html?file=../../pdf/高效算法：竞赛、应试与提高必修128例.pdf" onclick="open_pdf(this)">高效算法：竞赛、应试与提高必修128例</span></li><!--https://files.catbox.moe/lkye69.pdf-->
                <li><span class="link" alt="./pdfjs-dist/web/viewer.html?file=../../pdf/笨蛋，重要的是逻辑！.pdf" onclick="open_pdf(this)">笨蛋，重要的是逻辑！</span></li>
            </ul>
        </div>
        <div class="right_content" id="pdf"><!--https://mozilla.github.io/pdf.js/getting_started/-->
            <iframe id="ifm" src="./hello/index.html" width="100%" height="100%" frameborder="0" border="0" cellspacing="0"></iframe>
        </div>
    </div>
</body>
<script>
    var box = document.getElementById("box")
    var pdf = document.getElementById("pdf")
    var btn = document.getElementById("btn")
    var ifm = document.getElementById("ifm")
    btn.onclick = function() {
        if (box.offsetLeft == 0) {
            box.style['margin-left'] = "-300px"
            pdf.style['width'] = "100%"
            btn.style['left'] = "-2px"
        } else {
            box.style['margin-left'] = "0px"
            pdf.style['width'] = "calc(100% - 300px)"
            btn.style['left'] = "298px"
        }
    }
    function open_pdf(e){
        document.getElementsByTagName("title")[0].innerText = "《" + e.innerText + "》"
        ifm.setAttribute("src", e.getAttribute("alt"))
    }
</script>
</html>
